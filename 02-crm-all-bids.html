<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>02 - Все заявки</title>
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic-ext"
            rel="stylesheet"
        />
    </head>

    <body class="body--dashboard">
        <div class="left-panel blue-skin">
            <div class="left-panel__logo">
                <div class="left-panel__logo-title">CRM заявки</div>
                <div class="left-panel__logo-subtitle">
                    учебный проект webcademy
                </div>
            </div>
            <div class="left-panel__user clearfix">
                <div class="left-panel__user-photo">
                    <img src="img/avatars/avatar-128.jpg" alt="Avatar" />
                </div>
                <div class="left-panel__user-name">Петр <br />Васильевич</div>
            </div>
            <div class="left-panel__navigation">
                <div class="left-panel__navigation-title">
                    Заявки
                </div>
                <ul data-link-filter>
                    <li><a data-status="all" href="#" class="active">Все вместе</a></li>
                    <li><a data-status="new" href="#">Новые</a></li>
                    <li><a data-status="inWork" href="#">В работе</a></li>
                    <li><a data-status="complete" href="#">Завершенные</a></li>
                    <li><a data-status="archive" href="#">Архив</a></li>
                </ul>
            </div>
            <div class="left-panel__navigation">
                <div class="left-panel__navigation-title">
                    Продукты
                </div>
                <ul>
                    <li><a href="#">Активные</a></li>
                    <li><a href="#">Архив</a></li>
                </ul>
            </div>
            <div class="left-panel__navigation left-panel__navigation--no-line">
                <ul>
                    <li><a href="#">Выход</a></li>
                </ul>
            </div>
        </div>

        <div class="main-wrapper">
            <div class="container-fluid">
                <div class="admin-heading-1">Все заявки</div>

                <form action="">
                    <div class="row mb-3 justify-content-start">
                        <div class="col">
                            <div
                                class="btn-group"
                                role="group"
                                data-status-filter
                            >
                                <button type="button" data-status="all" class="btn btn-light active">Все</button>
                                <button type="button" data-status="new" class="btn btn-light">Новые</button>
                                <button type="button" data-status="inWork" class="btn btn-light">В работе</button>
                                <button type="button" data-status="complete" class="btn btn-light">Завершенные</button>
                                <button type="button" data-status="archive" class="btn btn-light">Архив</button>
                            </div>
                        </div>
                        <div class="col">
                            <select class="custom-select" data-product-filter>
                                <option selected value="all">Все продукты</option>
                                <option value="course-html">Курс по верстке</option>
                                <option value="course-js">Курс по JavaScript</option>
                                <option value="course-vue">Курс по VUE JS</option>
                                <option value="course-php">Курс по PHP</option>
                                <option value="course-wordpress">Курс по WordPress</option>
                            </select>
                        </div>
                    </div>
                </form>

                <table class="table fs-14">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>дата</th>
                            <th>продукт</th>
                            <th>имя</th>
                            <th>email</th>
                            <th>телефон</th>
                            <th>статус</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-table-body></tbody>
                </table>
            </div>
        </div>

        <script src="js/model.js"></script>
        <script src="js/table.view.js"></script>
        <script src="js/table.controller.js"></script>
    </body>
</html>
